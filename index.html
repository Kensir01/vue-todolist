<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container" id="app">
        
        <main>

            <h3>TO DO LIST</h3>
            <div class="aggiunge">
                <input type="text" placeholder="Inserisci i tuoi promemoria" v-on:keyup.enter="addTodo" type="text" v-model="newtodo">
                <button @click="addTodo">Aggiungi</button>
            </div>
            <div class="todo-list">
                <ul v-if="todos.length > 0">
                    <li v-for="(element, indice) in todos" :class="{'done': element.done}"><span>{{element.text}}</span><i @click="removeTodo(indice)" class="fa-solid fa-xmark"></i></li>
                </ul>
                <div v-else>
                    Non ci sono elementi!
                </div>
            </div>

        </main>    

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
